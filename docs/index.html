<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<title>Word race</title>
</head>

<body>
	<div class="race__wrapper">
		<div class="race__main" id="race__main">
			<h2 class="title">WORD RACE</h2>
			<div class="race__game" id="race__game">
				<div class="race__bar" id="race__progress">
					<div class="progress__bar">
						<img class="race__car" src="./img/sport-car.png" alt="">
					</div>
				</div>
				<p class="race__text" id="race__text">

				</p>
				<p class="hint" id="hint">Просто нажимай на соответствующие клавиши, чтобы напечатать текст, стоящий выше</p>
				<p class="race__answer" id="race__answer"></p>
			</div>
			<button class="btn" id="btn">Начать</button>
			<div class="firework"></div>
			<div class="firework"></div>
			<div class="firework"></div>
		</div>

	</div>
	<script src="./js/main.js"></script>
</body>

</html>
